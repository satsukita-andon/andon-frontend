# -*- mode: yaml;  -*-

hosts:
  "localhost:5927":
    listen: 5927
    paths:
      "/":
        header.add: "Access-Control-Allow-Origin: *"
        header.add: "Access-Control-Allow-Methods: GET,POST,PUT,OPTIONS"
        header.add: "Access-Control-Allow-Headers: Origin,Authorization,Accept"
        header.add: " Access-Control-Allow-Credentials: true"
        proxy.reverse.url: http://localhost:6039
  "localhost:3000":
    listen: 3000
    paths:
      "/static/":
        file.dir: ./static
      "/":
        proxy.reverse.url: http://localhost:3001
